name: Release on tag
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/uuideck.jar
            target/uuideck_completion
          #          generate_release_notes: true
          body: ${{ github.event.head_commit.message }}
          make_latest: legacy